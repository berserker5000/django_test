{% load static %}
<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">

    <title>
        Django test page
    </title>
</head>

<body>
    <!-- header-->
    <div class="header">

    </div>


    <!-- main container-->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <p class="h1">Form of submitting user</p>
                <div>
                    <form class="form-inline text-center" action="" method="post">{% csrf_token %}
                        <div class="form-group ">
                            <label for="{{ form.name.name }}">Name:</label>
                            <input type="text" name="{{ form.name.name }}" id="{{ form.name.name }}" class="form-control">
                        </div>
                        <div class="form-group ">
                            <label for="{{ form.email.name }}" style="padding-left:10px; ">Email:</label>
                            <input type="email" name="{{ form.email.name }}" id="{{ form.email.name }}" class="form-control">
                        </div>

                        <button name="Submit" type="Submit" class="btn btn-primary">
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
