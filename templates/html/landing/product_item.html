<div class="col-lg-3">
    <div class="product-item">
        <div class="image">
            <a href="{% url 'product' product_image.product_id%}">
                <img src="{{ product_image.image.url }}" class="embed-responsive-item">
            </a>
        </div>
        {% if product_image.product.discount %}
            <div>
                <span class="discount">{{ product_image.product.discount }}%</span>
            </div>
        {% endif %}

        <div class="prod_name_description">
            <h4>{{ product_image.product.product_name }}</h4>
            <p class="short_description">
                {{ product_image.product.short_description | truncatechars_html:200 }}
            </p>
        </div>

        <div>
            <span>Price: {{ product_image.product.price }} $ </span>
        </div>
        <div class="add-to-cart-btn">
            <button class="btn btn-success">
                Add to cart
            </button>
        </div>
    </div>
</div>
